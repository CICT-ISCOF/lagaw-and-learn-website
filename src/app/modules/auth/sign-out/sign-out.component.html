<div
    class="flex flex-col items-center flex-auto min-w-0 sm:justify-center bg-brand-sky/5"
>
    <div class="w-full px-4 py-8 sm:w-auto sm:p-12 sm:bg-card">
        <div class="w-full mx-auto max-w-80 sm:w-80 sm:mx-0">
            <!-- Logo -->
            <div class="w-12 mx-auto">
                <img
                    class="object-contain scale-[3]"
                    src="https://drive.google.com/uc?id=1eLJq_L2eqBnxozEJ-4F7_BPxuvnRTgQ0"
                />
            </div>

            <div
                class="mt-4 text-4xl font-extrabold leading-tight tracking-tight text-center"
            >
                You have signed out!
            </div>
            <div class="flex justify-center mt-0.5 font-medium">
                <ng-container *ngIf="countdown > 0">
                    Redirecting in
                    {{ countdown | i18nPlural : countdownMapping }}
                </ng-container>

                <ng-container *ngIf="countdown === 0">
                    You are now being redirected!
                </ng-container>
            </div>

            <!-- Form footer -->
            <div class="mt-8 font-medium text-center text-md text-secondary">
                <span>Go to</span>
                <a
                    class="ml-1 text-brand-blue hover:underline"
                    [routerLink]="['/auth/sign-in']"
                    >sign in
                </a>
            </div>
        </div>
    </div>
</div>
