<div
    *ngIf="projectSubComponentComponent"
    class="flex w-full py-20 bg-brand-sky/10"
>
    <div class="flex flex-col justify-center w-full max-w-screen-lg mx-auto">
        <div class="my-4 text-3xl font-bold text-left">
            {{ projectSubComponentComponent.title }} Video
        </div>

        <div class="flex items-center">
            <video
                class="mt-4 w-full h-[60vh] max-w-screen-lg mx-auto"
                controls
            >
                <source
                    type="video/mp4"
                    [src]="projectSubComponentComponent.video"
                />
            </video>
        </div>

        <div class="my-4 mt-20 text-3xl font-bold text-left">
            {{ projectSubComponentComponent.title }} Images
        </div>

        <div class="grid grid-cols-4 gap-5">
            <div
                role="button"
                (click)="openViewer(image)"
                class="overflow-hidden bg-white rounded-lg shadow-2xl shadow-brand-sky/40"
                *ngFor="let image of projectSubComponentComponent.images"
            >
                <img
                    class="w-full h-[250px] rounded-md"
                    [src]="image | drive_link"
                    alt=""
                />
            </div>
        </div>
    </div>
</div>
