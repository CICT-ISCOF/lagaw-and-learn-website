<div class="flex flex-col items-center justify-center p-5 py-20">
    <div
        *ngIf="projectComponent as project"
        class="w-full max-w-screen-xl mx-auto"
    >
        <div
            *ngIf="project.detail"
            class="grid w-full max-w-screen-xl mx-auto mt-10 md:grid-cols-2 gap-15"
        >
            <div
                role="button"
                *ngFor="let item of project.detail.items; let i = index"
                [routerLink]="
                    '/project-components/detail/' +
                    project.id +
                    '/sub-detail/' +
                    item.id
                "
                class="border border-gray-100 bg-white rounded-2xl min-h-[50vh] flex flex-col p-5"
            >
                <img
                    class="w-full h-[400px] object-cover rounded-xl"
                    imageSlider
                    [images]="item.images | drive_link"
                    alt=""
                />

                <div class="my-4 text-3xl font-bold text-left">
                    {{ item.title }}
                </div>

                <div class="mt-4 text-lg font-light text-left text-gray-500">
                    {{ item.description }}
                </div>
            </div>
        </div>

        <div class="my-4 mt-20 text-3xl font-bold text-left">
            {{ project.title }}
        </div>

        <div class="my-4 text-lg font-light text-left">
            {{ project.description }}
        </div>

        <project-components-fish-processing
            *ngIf="project.id === '2'"
        ></project-components-fish-processing>
    </div>
</div>
