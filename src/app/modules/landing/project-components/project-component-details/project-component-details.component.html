<div class="flex flex-col items-center justify-center py-20 bg-brand-sky/10">
    <div
        *ngIf="projectComponent as project"
        class="w-full max-w-screen-xl mx-auto"
    >
        <!-- <img
            *ngIf="!project.detail || !project.detail.video"
            class="object-cover w-full rounded-xl"
            [src]="project.image"
            alt=""
        />

        <video
            muted
            loop
            autoplay
            *ngIf="project.detail && project.detail.videoTeaser"
            class="w-full bg-black"
        >
            <source [src]="project.detail.videoTeaser" type="video/mp4" />
            Your browser does not support the video tag.
        </video> -->

        <div class="my-4 text-3xl font-bold text-left">
            {{ project.title }}
        </div>

        <div class="mt-4 text-lg font-light text-left text-gray-500">
            {{ project.description }}
        </div>

        <div
            *ngIf="project.detail"
            class="grid w-full max-w-screen-xl mx-auto mt-10 md:grid-cols-2 gap-15"
        >
            <div
                role="button"
                *ngFor="let item of project.detail.items; let i = index"
                [routerLink]="
                    '/project-components/detail/' +
                    project.id +
                    '/sub-detail/' +
                    item.id
                "
                class="shadow-2xl shadow-brand-sky/40 bg-white rounded-2xl min-h-[50vh] flex flex-col p-5"
            >
                <img
                    class="w-full h-[400px] object-cover rounded-xl"
                    imageSlider
                    [images]="item.images"
                    alt=""
                />

                <div class="my-4 text-3xl font-bold text-left">
                    {{ item.title }}
                </div>

                <div class="mt-4 text-lg font-light text-left text-gray-500">
                    {{ item.description }}
                </div>
            </div>
        </div>
    </div>
</div>
