<div
    class="flex flex-col items-center justify-center py-20 text-center bg-black"
>
    <div
        data-aos="fade-up"
        data-aos-duration="150"
        class="text-3xl font-semibold text-center text-white"
    >
        Explore
    </div>

    <div
        data-aos="fade-up"
        data-aos-duration="450"
        class="text-lg font-light max-w-[500px] w-full text-white/50"
    >
        Dive into the Wonders of Fish Education: Explore the Fascinating World
        of Aquatic Life
    </div>

    <div class="flex items-center">
        <iframe width="800px" height="450px" src="https://www.youtube.com/embed/g8sLoBMdyIk" 
                 frameborder="0" allowfullscreen>
        </iframe>
    </div>

    <div
        data-aos="fade-up"
        data-aos-duration="850"
        class="grid w-full max-w-screen-lg px-20 mx-auto mt-20 md:grid-cols-1 gap-y-15"
    >
        <div
            class="drop-shadow-2xl bg-white rounded-md h-[60vh] flex flex-col text-center justify-center items-center py-5"
        >
            <img
                role="button"
                matTooltip="View Image"
                (click)="
                    openViewer(
                        'https://drive.google.com/uc?id=17WbDppszxD6dv3spBy7xqQaYx-eKzy6v'
                    )
                "
                class="object-cover h-full"
                src="https://drive.google.com/uc?id=17WbDppszxD6dv3spBy7xqQaYx-eKzy6v"
                alt="Image 1"
            />
        </div>

        <div
            class="drop-shadow-2xl bg-white rounded-md h-[60vh] flex flex-col text-center justify-center items-center py-5"
        >
            <img
                role="button"
                matTooltip="View Image"
                (click)="
                    openViewer(
                        'https://drive.google.com/uc?id=1q8ZZ_W_ugW5JNyXrKT70xuH6pyjVlqWD'
                    )
                "
                class="object-cover h-full"
                src="https://drive.google.com/uc?id=1q8ZZ_W_ugW5JNyXrKT70xuH6pyjVlqWD"
                alt="Image 2"
            />
        </div>
    </div>
</div>
