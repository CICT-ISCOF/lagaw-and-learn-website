<div
    class="flex flex-col items-center justify-center py-20 text-center bg-black"
>
    <div
        data-aos="fade-up"
        data-aos-duration="150"
        class="text-3xl font-semibold text-center text-white"
    >
        Explore
    </div>

    <div
        data-aos="fade-up"
        data-aos-duration="450"
        class="text-lg font-light max-w-[500px] w-full text-white/50"
    >
        Dive into the Wonders of Fish Education: Explore the Fascinating World
        of Aquatic Life
    </div>

    <div class="flex items-center">
        <iframe
          class="mt-20 w-full aspect-video h-[80vh] max-w-screen-lg mx-auto"
          src="https://drive.google.com/file/d/1dGpZB3wx1wRDNTiezz8bW9ukTmWP8FzP/preview"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>

    <div
        data-aos="fade-up"
        data-aos-duration="850"
        class="grid w-full max-w-screen-lg px-20 mx-auto mt-20 md:grid-cols-1 gap-y-15"
    >
        <div
            class="drop-shadow-2xl bg-white rounded-md h-[60vh] flex flex-col text-center justify-center items-center py-5"
        >
            <img
                role="button"
                matTooltip="View Image"
                (click)="
                    openViewer(
                        'https://drive.google.com/uc?export=view&id=1T3UsFvDZVjx2Lf5p5d87Zfvc3k3uer5y'
                    )
                "
                class="object-cover h-full"
                src="https://drive.google.com/uc?export=view&id=1T3UsFvDZVjx2Lf5p5d87Zfvc3k3uer5y"
                alt="Image 1"
            />
        </div>

        <div
            class="drop-shadow-2xl bg-white rounded-md h-[60vh] flex flex-col text-center justify-center items-center py-5"
        >
            <img
                role="button"
                matTooltip="View Image"
                (click)="
                    openViewer(
                        'https://drive.google.com/uc?export=view&id=1Zirp35EaMme3N6aL6-bOXBcNdwHLKzly'
                    )
                "
                class="object-cover h-full"
                src="https://drive.google.com/uc?export=view&id=1Zirp35EaMme3N6aL6-bOXBcNdwHLKzly"
                alt="Image 2"
            />
        </div>
    </div>
</div>
