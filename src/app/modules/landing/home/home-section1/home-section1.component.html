<div class="w-full h-[80vh] md:h-[90vh] flex items-center relative">
    <div class="absolute z-0 w-full h-full bg-black/50"></div>
    <div class="absolute w-full h-full bg-zinc-400 -z-[999]">
        <img class="w-full h-full blur-3xl" [src]="HOME_SLIDERS[0]" alt="" />
    </div>

    <ng-container *ngFor="let image of HOME_SLIDERS; trackBy: trackByFn">
        <img
            @fadeIn
            *ngIf="image === currentSlide"
            class="absolute object-none w-full h-full -z-1 md:object-cover"
            [src]="image"
            alt=""
        />
    </ng-container>

    <div
        class="absolute flex items-center justify-center w-full scale-50 bottom-10 md:scale-100"
    >
        <div
            role="button"
            (click)="currentSlide = image"
            [ngClass]="{'opacity-50': currentSlide !== image}"
            *ngFor="let image of HOME_SLIDERS; hOME_SLIDERS"
            class="h-[5px] rounded-full bg-white w-[40px] active:opacity-20 mx-1 drop-shadow-lg"
        ></div>
    </div>

    <div
        class="relative flex flex-col items-center justify-center w-full text-center text-white z-1 -translate-y-[10vh] drop-shadow-2xl"
    >
        <div
            class="mt-40 text-5xl font-black md:text-8xl text-shadow md:mt-0 opacity-80"
        >
            Welcome to
        </div>

        <div class="text-4xl font-black text-shadow">
            Lagaw & Learn @ ISUFST
        </div>

        <button
            class="relative z-[9999] mt-8 md:mt-16 font-bold rounded-md md:px-10 py-3 text-4xl bg-brand-orange drop-shadow-2xl w-[90%] md:w-auto"
        >
            Visit Now!
        </button>

        <div
            class="absolute z-[9990] w-full h-full items-center px-3 hidden md:flex"
        >
            <button
                (click)="slide('left')"
                mat-icon-button
                class="bg-white drop-shadow-xl active:opacity-20"
            >
                <mat-icon
                    class="text-black"
                    svgIcon="heroicons_outline:chevron-left"
                ></mat-icon>
            </button>

            <button
                (click)="slide('right')"
                mat-icon-button
                class="ml-auto bg-white drop-shadow-xl active:opacity-20"
            >
                <mat-icon
                    class="text-black"
                    svgIcon="heroicons_outline:chevron-right"
                ></mat-icon>
            </button>
        </div>
    </div>
</div>
