<div class="w-full h-[100vh] flex items-center relative">
    <div class="absolute z-0 w-full h-full bg-black/80"></div>

    <ng-container *ngFor="let image of HOME_SLIDERS; trackBy: trackByFn">
        <img
            @slideInLeft
            *ngIf="image === currentSlide"
            class="absolute w-full h-full -z-1"
            [src]="image"
            alt=""
        />
    </ng-container>

    <div
        class="relative flex flex-col items-center justify-center w-full text-center text-white z-1"
    >
        <div class="font-black text-8xl">Welcome to</div>
        <div class="text-4xl font-medium">Lagaw & Learn @ ISUFST</div>

        <button
            class="px-10 py-3 mt-8 text-4xl font-bold rounded-md bg-brand-orange drop-shadow-2xl"
        >
            Enroll Now!
        </button>
    </div>
</div>
