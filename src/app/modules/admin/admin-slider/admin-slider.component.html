<div class="flex flex-col w-full">
    <route-header
        pageTitle="Home"
        subtitle="Here you can customize the design of the home's landing page"
        icon="dashboard"
        class="w-full"
    />

    <div class="bg-white min-h-[80vh] md:p-10 p-3">
        <form [formGroup]="form" class="grid w-full gap-10 md:grid-cols-3">
            <div>
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>Headline</mat-label>
                    <input
                        matInput
                        placeholder="Welcome to"
                        formControlName="headline"
                    />
                    <mat-error>Headline is required</mat-error>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>Sub-headline</mat-label>
                    <input
                        matInput
                        placeholder="Lagaw & learn @ ISUFST"
                        formControlName="sub_headline"
                    />
                    <mat-error>Sub-headline is required</mat-error>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>Button Title</mat-label>
                    <input
                        matInput
                        placeholder="Visit Now!"
                        formControlName="button_title"
                    />
                    <mat-error>Button Title is required</mat-error>
                </mat-form-field>
            </div>
        </form>

        <div class="grid gap-4 my-8 md:max-w-1/3">
            <div>
                <img
                    class="h-auto max-w-full rounded-lg"
                    src="https://flowbite.s3.amazonaws.com/docs/gallery/featured/image.jpg"
                    alt=""
                />
            </div>

            <div class="grid grid-cols-5 gap-4">
                <div>
                    <img
                        class="h-auto max-w-full rounded-lg"
                        src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-1.jpg"
                        alt=""
                    />
                </div>
                <div>
                    <img
                        class="h-auto max-w-full rounded-lg"
                        src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-2.jpg"
                        alt=""
                    />
                </div>
                <div>
                    <img
                        class="h-auto max-w-full rounded-lg"
                        src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-3.jpg"
                        alt=""
                    />
                </div>
                <div>
                    <img
                        class="h-auto max-w-full rounded-lg"
                        src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-4.jpg"
                        alt=""
                    />
                </div>
                <div>
                    <img
                        class="h-auto max-w-full rounded-lg"
                        src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-5.jpg"
                        alt=""
                    />
                </div>

                <div>
                    <img
                        class="h-auto max-w-full rounded-lg"
                        src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-5.jpg"
                        alt=""
                    />
                </div>
            </div>
        </div>

        <div class="flex mt-8">
            <button class="px-10 py-3 text-white rounded-full bg-brand-blue">
                Save
            </button>
        </div>
    </div>
</div>
