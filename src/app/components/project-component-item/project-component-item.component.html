<div
    role="button"
    [routerLink]="'/project-components/' + project.id"
    class="flex flex-col h-auto p-5 bg-white border-b border-gray-100 rounded-2xl md:shadow-2xl md:shadow-brand-sky/40 md:hover:shadow-brand-sky/60 md:border-b-0"
>
    <div class="text-3xl font-bold text-left">
        {{ project.title }}
    </div>
    <div class="text-left text-gray-400">Last Updated : 11/14/1994</div>

    <div class="grid gap-4 my-4">
        <div>
            <img
                class="object-cover h-auto max-w-full rounded-md max-h-[40vh]"
                [src]="project.detail.items[0].images[0] | drive_link"
                alt=""
            />
        </div>
        <div class="grid items-baseline justify-start grid-cols-5 gap-4">
            <ng-container
                *ngFor="let item of project.detail.items; let i = index"
            >
                <div *ngIf="i !== 0">
                    <img
                        class="h-[80px] max-w-full rounded-md"
                        [src]="item.images[0] | drive_link"
                        alt=""
                    />
                </div>
            </ng-container>
        </div>
    </div>

    <div class="mb-4 font-light text-left text-gray-500 text-md">
        {{ project.description }}
    </div>
