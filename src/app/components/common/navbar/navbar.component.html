<div class="flex items-center w-full bg-white">
    <div class="flex items-center w-full max-w-screen-xl p-3 mx-auto">
        <div class="flex items-center">
            <img
                role="button"
                (click)="redirect('https://ched.gov.ph/')"
                class="object-contain h-[50px] mx-2"
                src="../../../../assets/app/ched.gif"
                alt=""
            />

            <img
                role="button"
                (click)="redirect('https://iscof.edu.ph/')"
                class="object-contain h-[50px] mx-2"
                src="../../../../assets/app/iscof-logo.gif"
                alt=""
            />

            <img
                role="button"
                routerLink="/"
                class="object-contain h-[50px] mx-2"
                src="https://scontent.fmnl8-3.fna.fbcdn.net/v/t1.15752-9/280770316_394904089213981_640261976754021265_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=ae9488&_nc_ohc=cS0B93uRlnIAX_VOU0k&_nc_ht=scontent.fmnl8-3.fna&oh=03_AdRR3qk5AyClyKyfKv7E5ZUb53S8-24GQyk2ZnMs0m5fGw&oe=63EDB109"
                alt=""
            />
        </div>

        <ul class="flex items-center ml-auto">
            <li
                [ngClass]="{
                    'pointer-events-none text-white bg-brand-sky':
                        currentNav === nav,
                    'hover:bg-brand-sky/10': currentNav !== nav
                }"
                (click)="currentNav = nav"
                role="button"
                [routerLink]="nav.link"
                class="px-5 py-2 mx-2 rounded-md"
                *ngFor="let nav of NAVBAR_NAVIGATION; trackBy: trackByFn"
            >
                {{ nav.title }}
            </li>
        </ul>
    </div>
</div>
