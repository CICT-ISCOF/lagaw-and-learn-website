<div class="flex flex-col justify-center w-full bg-white">
    <div
        class="relative flex items-center w-full max-w-screen-xl p-3 mx-auto z-2"
    >
        <div class="flex items-center justify-center">
            <img
                role="button"
                (click)="redirect('https://ched.gov.ph/')"
                class="object-contain h-[30px] mx-2"
                src="../../../../assets/app/ched.gif"
                alt=""
            />

            <img
                role="button"
                (click)="redirect('https://iscof.edu.ph/')"
                class="object-contain h-[30px] mx-2"
                src="https://iscof.edu.ph/wp-content/uploads/2023/04/isufstlogo.png"
                alt=""
            />

            <img
                role="button"
                routerLink="/"
                class="object-contain h-[30px] mx-2 scale-[2.5] translate-y-1"
                [src]="
                    'https://drive.google.com/file/d/1P2LBVPEQnURQhwZASYdMwHhgjKTnl2jV/view?usp=share_link'
                        | drive_link
                "
                alt=""
            />
        </div>

        <button class="ml-auto mr-2" mat-icon-button>
            <i
                *ngIf="!opened"
                (click)="opened = !opened"
                class="text-4xl bi bi-justify-right"
            ></i>

            <i
                *ngIf="opened"
                (click)="opened = !opened"
                class="text-4xl bi bi-x-lg"
            ></i>
        </button>
    </div>

    <div
        @fadeInLeft
        *ngIf="opened"
        class="w-full bg-white h-[90vh] relative z-1"
    >
        <ul class="flex flex-col justify-center ml-auto">
            <li
                [ngClass]="{
                    'pointer-events-none ': currentNav === nav
                }"
                (click)="currentNav = nav; opened = false"
                role="button"
                [routerLink]="nav.link"
                class="px-5 py-3 mx-2 border-b border-gray-100 rounded-md"
                *ngFor="let nav of NAVBAR_NAVIGATION; trackBy: trackByFn"
            >
                {{ nav.title }}
            </li>
        </ul>
    </div>
</div>
