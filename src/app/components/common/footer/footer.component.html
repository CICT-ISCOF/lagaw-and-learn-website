<div
    class="flex items-center justify-center w-full py-10 mt-20 bg-white border-t border-t-gray-600"
>
    <div class="grid items-center w-full px-5 md:grid-cols-3 max-w-screens-md">
        <div class="grid items-center grid-cols-4 gap-10 mb-10 md:flex md:mb-0">
            <img
                role="button"
                (click)="redirect('https://ched.gov.ph/')"
                class="object-contain h-[80px] mx-2"
                src="../../../../assets/app/ched.gif"
                alt=""
            />

            <img
                role="button"
                (click)="redirect('https://iscof.edu.ph/')"
                class="object-contain h-[80px] mx-2"
                src="https://iscof.edu.ph/wp-content/uploads/2023/04/isufstlogo.png"
                alt=""
            />

            <img
                role="button"
                routerLink="/"
                class="object-contain h-[80px] mx-2 scale-[2.5] translate-y-1.5"
                [src]="
                    'https://drive.google.com/file/d/1P2LBVPEQnURQhwZASYdMwHhgjKTnl2jV/view?usp=share_link'
                        | drive_link
                "
                alt=""
            />

            <img
                role="button"
                (click)="redirect('https://www.facebook.com/BNTourismOffice')"
                class="object-contain h-[80px] mx-2"
                [src]="
                    'https://drive.google.com/file/d/1TvJhl4WQBOIvKMQv8lkMr4ETsP14WhoC/view?usp=share_link'
                        | drive_link
                "
                alt=""
            />
        </div>

        <ul class="flex-col text-gray-900 md:flex">
            <li
                role="button"
                routerLink="/pages/terms-and-conditions"
                class="px-3 md:hover:underline"
            >
                Home
            </li>

            <li
                role="button"
                routerLink="/pages/privacy-policy"
                class="px-3 md:hover:underline"
            >
                About us
            </li>

            <li
                role="button"
                routerLink="/pages/terms-of-service"
                class="px-3 md:hover:underline"
            >
                Project Components
            </li>

            <li
                role="button"
                routerLink="/pages/terms-of-service"
                class="px-3 md:hover:underline"
            >
                News & Updates
            </li>

            <li
                role="button"
                routerLink="/pages/terms-of-service"
                class="px-3 md:hover:underline"
            >
                Contact Us
            </li>
        </ul>

        <ul class="flex-col text-gray-900 md:flex">
            <li
                role="button"
                routerLink="/pages/terms-and-conditions"
                class="px-3 md:hover:underline"
            >
                Terms & Conditions
            </li>

            <li
                role="button"
                routerLink="/pages/privacy-policy"
                class="px-3 md:hover:underline"
            >
                Privacy Policy
            </li>

            <li
                role="button"
                routerLink="/pages/terms-of-service"
                class="px-3 md:hover:underline"
            >
                Terms of Service
            </li>
        </ul>
    </div>
</div>

<div class="flex flex-col items-start px-5 py-10 md:flex-row bg-brand-blue">
    <div class="flex flex-col w-full">
        <div class="mb-4 text-xl font-bold text-white">Contact Information</div>

        <ul
            class="grid justify-center grid-cols-3 text-white md:items-center md:justify-start md:flex"
        >
            <li class="mx-2 mt-5">
                <a
                    href="https://maps.google.com/maps?q=Iscof%20Tiwi%20(Lagaw%20and%20Learn)"
                    target="_blank"
                    matTooltip="Google Map"
                    class="rounded-full"
                    mat-icon-button
                >
                    <i class="text-3xl bi bi-geo"></i>
                </a>
            </li>
            <li class="mx-2 mt-5">
                <a
                    href="https://www.facebook.com/iscof.ekstensyonista"
                    target="_blank"
                    matTooltip="Facebook"
                    class="rounded-full"
                    mat-icon-button
                >
                    <i class="text-3xl bi bi-facebook"></i>
                </a>
            </li>
            <li class="mx-2 mt-5">
                <a
                    href="https://twitter.com/EscdOfc"
                    target="_blank"
                    matTooltip="Twitter"
                    class="rounded-full"
                    mat-icon-button
                >
                    <i class="text-3xl bi bi-twitter"></i>
                </a>
            </li>
        </ul>
    </div>

    <ul class="flex flex-col w-full mt-8 text-gray-900 md:px-100 md:mt-0">
        <li class="mb-4 text-xl font-bold text-white">Other links</li>

        <li role="button" class="px-3 text-white md:hover:underline">
            <a
                target="_blank"
                href="https://www.facebook.com/profile.php?id=100081811974525"
            >
                La Guerta de ISCOF</a
            >
        </li>

        <li
            role="button"
            (click)="
                openSiteMap(
                    'https://drive.google.com/uc?export=view&id=1GJNphT-3iknVF-GfQLuvxxn-tkWX1Ktj'
                )
            "
            class="px-3 text-white md:hover:underline"
        >
            Site Map
        </li>

        <li
            role="button"
            routerLink="/pages/enternal-campuses"
            class="px-3 text-white md:hover:underline"
        >
            Enternal Campuses
        </li>

        <li
            role="button"
            routerLink="/pages/program-offerings"
            class="px-3 text-white md:hover:underline"
        >
            Program Offerings
        </li>
    </ul>
</div>
