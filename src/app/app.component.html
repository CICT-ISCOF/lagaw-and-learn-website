<div style="z-index: 9999999999999999999" class="fixed bottom-0">
    <alert-component
        role="button"
        [alert]="alert"
        (click)="removeAlert(alert.id)"
        *ngFor="let alert of alerts$ | async; trackBy: trackByFn"
    ></alert-component>
</div>

<modal></modal>

<div class="flex flex-col w-full">
    <ng-container *ngIf="breakpoint$ | async as breakpoint">
        <navbar
            *ngIf="
                breakpoint === 'laptop' ||
                breakpoint === 'desktop' ||
                breakpoint === 'max'
            "
        ></navbar>

        <navbar-responsive
            *ngIf="breakpoint === 'tablet' || breakpoint === 'phone'"
        ></navbar-responsive>
    </ng-container>

    <router-outlet></router-outlet>

    <footer class="w-full"></footer>
</div>
